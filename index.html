<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Plate Service Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f2f6fb; }
header { background:#0b3c6d; color:#fff; padding:15px; display:flex; gap:10px; align-items:center; }
header img { height:40px; }
nav { background:#003366; padding:10px; text-align:center; }
nav button { background:none;border:none;color:#fff;font-size:14px;margin:0 10px;cursor:pointer; }

.container { width:94%; max-width:900px; margin:20px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,.1); }

.step-title { background:#e3ecff; padding:12px; border-left:5px solid #0b3c6d; margin-bottom:15px; }

.form-grid { display:grid; grid-template-columns:1fr 1fr; gap:15px; }
@media(max-width:768px){ .form-grid{grid-template-columns:1fr;} }

input,select,textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; }

.btn-next { background:#0b3c6d; color:#fff; padding:14px; border:none; border-radius:6px; width:100%; margin-top:20px; font-size:16px; cursor:pointer; }

.progress { background:#ddd; height:8px; border-radius:10px; margin-bottom:20px; }
.progress-bar { height:100%; width:33%; background:#0b3c6d; border-radius:10px; transition:.3s; }

#step2,#step3,#thankyouPage,#trackPage{display:none;}

footer{ text-align:center;padding:20px;background:#e9edf2;margin-top:30px;font-size:13px;}
</style>
</head>

<body>

<header>
<img src="https://cdn-icons-png.flaticon.com/512/1048/1048313.png">
<div>
<h2>Plate Service Portal</h2>
<p>Private Assistance Agency</p>
</div>
</header>

<nav>
<button id="navNew">NEW BOOKING</button>
<button id="navTrack">TRACK STATUS</button>
</nav>

<div class="container" id="trackPage">
<h2>Track Status</h2>
<input type="text" id="trackId" placeholder="Enter Application ID">
<button class="btn-next" id="btnTrack">Check Status</button>
<div id="trackResult"></div>
</div>

<div class="container" id="bookingBox">
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<!-- STEP 1 -->
<div id="step1">
<div class="step-title">1. Vehicle Information</div>
<div class="form-grid">

<div>
<label>Service Type</label>
<select>
<option>Plate + Sticker</option>
<option>Replacement Plate</option>
</select>
</div>

<div>
<label>State / UT</label>
<select>
<option>Select State / UT</option>
<option>Andaman and Nicobar Islands</option>
<option>Andhra Pradesh</option>
<option>Arunachal Pradesh</option>
<option>Assam</option>
<option>Bihar</option>
<option>Chandigarh</option>
<option>Chhattisgarh</option>
<option>Dadra and Nagar Haveli and Daman and Diu</option>
<option>Delhi</option>
<option>Goa</option>
<option>Gujarat</option>
<option>Haryana</option>
<option>Himachal Pradesh</option>
<option>Jammu and Kashmir</option>
<option>Jharkhand</option>
<option>Karnataka</option>
<option>Kerala</option>
<option>Ladakh</option>
<option>Lakshadweep</option>
<option>Madhya Pradesh</option>
<option>Maharashtra</option>
<option>Manipur</option>
<option>Meghalaya</option>
<option>Mizoram</option>
<option>Nagaland</option>
<option>Odisha</option>
<option>Puducherry</option>
<option>Punjab</option>
<option>Rajasthan</option>
<option>Sikkim</option>
<option>Tamil Nadu</option>
<option>Telangana</option>
<option>Tripura</option>
<option>Uttar Pradesh</option>
<option>Uttarakhand</option>
<option>West Bengal</option>
</select>
</div>

<div><label>Registration Number</label><input placeholder="DL01AB1234"></div>
<div><label>Chassis Number (Last 5)</label><input></div>
<div><label>Engine Number (Last 5)</label><input></div>

</div>
<button class="btn-next" id="btnGoStep2">Next</button>
</div>

<!-- STEP 2 -->
<div id="step2">
<div class="step-title">2. Personal Information</div>
<div class="form-grid">
<div><label>Full Name</label><input></div>
<div><label>Mobile Number</label><input></div>
<div><label>Email</label><input></div>
<div><label>Full Address</label><textarea></textarea></div>
</div>
<button class="btn-next" id="btnGoStep3">Next</button>
</div>

<!-- STEP 3 -->
<div id="step3">
<div class="step-title">3. Payment</div>
<p align="center">Scan QR to Pay</p>
<div align="center">
<img src="qr.png" width="180">
</div>
<label>UTR Number</label>
<input>
<button class="btn-next" id="btnSubmit">Confirm Payment</button>
</div>

<!-- THANK YOU -->
<div id="thankyouPage" align="center">
<h2 style="color:green;">âœ” Application Submitted Successfully</h2>
<p>Your Application ID:</p>
<h1 id="bId"></h1>

<p style="background:#fff3cd;color:#856404;padding:12px;border-radius:8px;font-weight:bold;">
ðŸšš Delivery Time: 8 to 10 Working Days
</p>

<button class="btn-next" id="btnReset">Apply for Another Vehicle</button>
</div>

</div>

<footer>Â© 2026 Plate Service Portal (Private Facilitator)</footer>

<script>
const step1=document.getElementById("step1");
const step2=document.getElementById("step2");
const step3=document.getElementById("step3");
const thankyou=document.getElementById("thankyouPage");
const progress=document.getElementById("progressBar");

document.getElementById("btnGoStep2").onclick=()=>{
step1.style.display="none";
step2.style.display="block";
progress.style.width="66%";
}

document.getElementById("btnGoStep3").onclick=()=>{
step2.style.display="none";
step3.style.display="block";
progress.style.width="85%";
}

document.getElementById("btnSubmit").onclick=()=>{
const id="PRV"+Math.floor(100000+Math.random()*900000);
document.getElementById("bId").innerText=id;
step3.style.display="none";
thankyou.style.display="block";
progress.style.width="100%";
}

document.getElementById("btnReset").onclick=()=>location.reload();

document.getElementById("navTrack").onclick=()=>{
document.getElementById("bookingBox").style.display="none";
document.getElementById("trackPage").style.display="block";
}

document.getElementById("navNew").onclick=()=>location.reload();

document.getElementById("btnTrack").onclick=()=>{
document.getElementById("trackResult").innerHTML="<p>No record found</p>";
}
</script>

</body>
</html>
